name: Build LineageOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev

    - name: Set up ccache
      run: |
        export USE_CCACHE=1
        export CCACHE_EXEC=/usr/bin/ccache
        ccache -M 50G

    - name: Initialize LineageOS source
      run: |
        mkdir -p ~/android/lineage
        cd ~/android/lineage
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-18.1 --git-lfs

    - name: Sync LineageOS source
      run: |
        cd ~/android/lineage
        repo sync -j4

    - name: Build LineageOS
      run: |
        source build/envsetup.sh
        breakfast ginkgo
        croot
        brunch ginkgo

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: lineageos-build
        path: ~/android/lineage/out/target/product/ginkgo/*.zip
